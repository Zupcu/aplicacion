{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<h2>Registrarse</h2>
{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
{% endblock %}
